AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  proj-pronetplat-aa

  Sample SAM Template for proj-pronetplat-aa
  
Parameters:
  Stage:
    Description: Required staged of the current build
    Type: String
    Default: dev

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    MemorySize: 512
    Timeout: 60
    Runtime: nodejs12.x
    Environment:
      Variables:
        STAGE: !Ref Stage
        USERS_BUCKET: !Ref usersS3Bucket
        PUSH_NOTIF_FN: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-sendPushNotifications"
  Api:
    OpenApiVersion: 3.0.1

Resources:
  register:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/guest/register.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-register"
      Layers:
        - !Ref dependencies
      Policies:
        - Statement:
          - Action:
              - ses:SendEmail
            Effect: Allow
            Resource: "*"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /register
            RestApiId:
              Ref: mainBackendApi
  forgotPasswordSend:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/guest/forgotPasswordSend.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-forgotPasswordSend"
      Layers:
        - !Ref dependencies
      Policies:
        - Statement:
            - Action:
                - ses:SendEmail
              Effect: Allow
              Resource: "*"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /forgot-password-send
            RestApiId:
              Ref: mainBackendApi
  forgotPasswordConfirm:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/guest/forgotPasswordConfirm.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-forgotPasswordConfirm"
      Layers:
        - !Ref dependencies
      Policies:
        - Statement:
            - Action:
                - ses:SendEmail
              Effect: Allow
              Resource: "*"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /forgot-password-confirm
            RestApiId:
              Ref: mainBackendApi
  login:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/guest/login.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-login"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /login
            RestApiId:
              Ref: mainBackendApi
  verifyEmail:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/auth/verifyEmail.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-verifyEmail"
      Layers:
        - !Ref dependencies
      Policies:
        - Statement:
          - Action:
              - ses:SendEmail
            Effect: Allow
            Resource: "*"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /verify-email
            RestApiId:
              Ref: mainBackendApi
  resendEmailCode:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/auth/resendEmailCode.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-resendEmailCode"
      Layers:
        - !Ref dependencies
      Policies:
        - Statement:
          - Action:
              - ses:SendEmail
            Effect: Allow
            Resource: "*"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /resend-email-code
            RestApiId:
              Ref: mainBackendApi
  changePersonalInfo:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/auth/changePersonalInfo.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-changePersonalInfo"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /change-personal-info
            RestApiId:
              Ref: mainBackendApi
  changeProfilePicture:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/auth/changeProfilePicture.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-changeProfilePicture"
      Layers:
        - !Ref dependencies
      Policies:
        - Statement:
          - Action:
              - s3:PutObject
              - s3:PutObjectAcl
            Effect: Allow
            Resource:
              - !Join
                - ""
                - - !GetAtt usersS3Bucket.Arn
                  - "/*.jpg"
              - !Join
                - ""
                - - !GetAtt usersS3Bucket.Arn
                  - "/*.jpeg"
              - !Join
                - ""
                - - !GetAtt usersS3Bucket.Arn
                  - "/*.png"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /change-profile-picture
            RestApiId:
              Ref: mainBackendApi
  addToContact:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/auth/addToContact.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-addToContact"
      Layers:
        - !Ref dependencies
      Policies:
        - Statement:
          - Action:
              - lambda:InvokeFunction
            Effect: Allow
            Resource: !GetAtt sendPushNotifications.Arn
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /add-to-contacts/{contactId}
            RestApiId:
              Ref: mainBackendApi
  sendPushNotifications:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/events/invoke/sendPushNotifications.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-sendPushNotifications"
      Layers:
        - !Ref dependencies
