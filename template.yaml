AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  proj-pronetplat-aa

  Sample SAM Template for proj-pronetplat-aa
  
Mappings:
  stageVars:
    dev:
      appPackageName: com.aprmp.projpronetplataa.dev
      apiSubDomain: "api-dev"
      webSocketSubDomain: "websocket-dev"
    prod:
      appPackageName: com.aprmp.projpronetplataa
      apiSubDomain: "api"
      webSocketSubDomain: "websocket"

Parameters:
  Stage:
    Description: Stage of the current build
    Type: String
    AllowedValues:
      - dev
      - prod
  FaunadbSecret:
    Description: Faunadb secret
    Type: String
  Timestamp:
    Description: Curent date time of the build
    Type: String

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Layers:
      - !Ref dependencies
    MemorySize: 4096
    Runtime: nodejs14.x
    EventInvokeConfig:
      MaximumRetryAttempts: 0
    Environment:
      Variables:
        stage: !Ref Stage
        faunadbSecret: !Ref FaunadbSecret
        appPackageName: !FindInMap
          - stageVars
          - !Ref Stage
          - appPackageName
        usersBucket: !Join
          - "-"
          - - "proj-pronetplat-aa-users"
            - !Ref Stage
        fn_invokeApi: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-invokeApi"

Resources:
  httpApi:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: httpApi/index.handler
      Timeout: 30
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-httpApi"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref invokeApi
        - S3CrudPolicy:
            BucketName: !Join
              - "-"
              - - "proj-pronetplat-aa-users"
                - !Ref Stage
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: any
            Path: /{proxy+}
            RestApiId: !Ref mainBackendApi
  invokeApi:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: invokeApi/index.handler
      Timeout: 900
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-invokeApi"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Join
              - '-'
              - - !Ref Stage
                - "proj-pronetplat-aa-invokeApi"
        - Statement:
          - Action:
              - ses:SendEmail
            Effect: Allow
            Resource: "*"
        - S3CrudPolicy:
            BucketName: !Join
              - "-"
              - - "proj-pronetplat-aa-users"
                - !Ref Stage
        - Statement:
          - Action:
              - execute-api:ManageConnections
            Effect: Allow
            Resource: "*"
      Events:
        newProfilePicture:
          Type: S3
          Properties:
            Bucket: !Ref usersS3Bucket
            Events: s3:ObjectCreated:Put
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: newProfilePicture_
        newEventCoverPicture:
          Type: S3
          Properties:
            Bucket: !Ref usersS3Bucket
            Events: s3:ObjectCreated:Put
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: newEventCoverPicture_
  ######
  # Websocket
  #
  webSocket:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-webSocket"
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: "$request.body.action"
  webSocketDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
      - connectRoute
      - disconnectRoute
      - defaultWebSocketRoute
    Properties:
      ApiId: !Ref webSocket
  webSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: !Ref Stage
      DeploymentId: !Ref webSocketDeployment
      ApiId: !Ref webSocket
  # removed custom domain configuration for now because of https://github.com/aws/serverless-application-model/issues/2016
  webSocketCustomDomainCert:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Sub
        - ${webSocketSubDomain}.entrepic.com
        - webSocketSubDomain: !FindInMap
          - stageVars
          - !Ref Stage
          - webSocketSubDomain
      ValidationMethod: DNS
  webSocketCustomDomain:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainName: !Sub
        - ${webSocketSubDomain}.entrepic.com
        - webSocketSubDomain: !FindInMap
          - stageVars
          - !Ref Stage
          - webSocketSubDomain
      DomainNameConfigurations:
        - CertificateArn: !Ref webSocketCustomDomainCert
  webSocketCustomDomainMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Properties:
      ApiId: !Ref webSocket
      DomainName: !Sub
        - ${webSocketSubDomain}.entrepic.com
        - webSocketSubDomain: !FindInMap
          - stageVars
          - !Ref Stage
          - webSocketSubDomain
      Stage: !Ref Stage
  webSocketApi:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: webSocketApi/index.handler
      Timeout: 30
      Policies:
        - Statement:
          - Action:
              - execute-api:ManageConnections
            Effect: Allow
            Resource: "*"
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-webSocketApi"
  webSocketApiPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - webSocket
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref webSocketApi
      Principal: apigateway.amazonaws.com
  connectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref webSocket
      Description: Connect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${webSocketApi.Arn}/invocations
  connectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref webSocket
      RouteKey: $connect
      AuthorizationType: NONE
      OperationName: ConnectRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref connectInteg
  disconnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref webSocket
      Description: Disconnect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${webSocketApi.Arn}/invocations
  disconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref webSocket
      RouteKey: $disconnect
      AuthorizationType: NONE
      OperationName: DisconnectRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref disconnectInteg
  defaultWebSocketRouteInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref webSocket
      Description: any websocket routes
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${webSocketApi.Arn}/invocations
  defaultWebSocketRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref webSocket
      RouteKey: $default
      AuthorizationType: NONE
      OperationName: defaultWebSocketRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref defaultWebSocketRouteInteg
  ######
  # Lambda layers
  #
  dependencies:
    Type: AWS::Serverless::LayerVersion
    Metadata:
      BuildMethod: makefile
    Properties:
      CompatibleRuntimes:
        - nodejs14.x
      ContentUri: dependencies
      LayerName: proj-pronetplat-aa
      RetentionPolicy: Delete
  ######
  # API
  #
  mainBackendCloudfront:  
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        IPV6Enabled: true
        HttpVersion: http2
        Origins:
        - Id: mainBackendApiOrigin
          DomainName: !Sub ${mainBackendApi}.execute-api.${AWS::Region}.amazonaws.com
          OriginPath: !Sub /${Stage}
          CustomOriginConfig:
            OriginProtocolPolicy: https-only
            OriginSSLProtocols:
              - TLSv1.2
          OriginCustomHeaders:
            - HeaderName: x-api-key
              HeaderValue: !Ref mainBackendApiKey
        DefaultCacheBehavior:
          AllowedMethods: ["DELETE", "GET", "HEAD", "OPTIONS", "PATCH", "POST", "PUT"]
          CachePolicyId: ffac0a92-6907-4751-84fc-c9cd1af51234
          OriginRequestPolicyId: 7404f366-e3d3-47ca-8111-268449baa26e
          TargetOriginId: mainBackendApiOrigin
          ViewerProtocolPolicy: https-only
  mainBackendCloudfrontCustomDomain:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget:
        DNSName: !GetAtt mainBackendCloudfront.DomainName
        HostedZoneId: Z0450109WGLMG82TZFOY
      HostedZoneName: entrepic.com.
      Name: !Sub
        - ${apiSubDomain}.entrepic.com
        - apiSubDomain: !FindInMap
          - stageVars
          - !Ref Stage
          - apiSubDomain
          - "."
      Type: A
  mainBackendApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      Description: CloudFront usage only
      UsagePlanName: CloudFront_only
      ApiStages:
        - ApiId: !Ref mainBackendApi
          Stage: !Ref Stage
  mainBackendApiKey: 
    Type: AWS::ApiGateway::ApiKey
    Properties: 
      Name: !Sub CloudFront-${Timestamp}
      Description: !Sub CloudFormation API Key ${Timestamp}
      Enabled: true
  mainBackendApiUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref mainBackendApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref mainBackendApiUsagePlan
