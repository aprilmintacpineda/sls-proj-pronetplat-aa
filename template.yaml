AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  proj-pronetplat-aa

  Sample SAM Template for proj-pronetplat-aa
  
Parameters:
  Stage:
    Description: Stage of the current build
    Type: String
    AllowedValues:
      - dev
      - staging
      - production

Mappings:
  AppPackageNameMap:
    dev:
      value: com.aprmp.projpronetplataa.local
    staging:
      value: com.aprmp.projpronetplataa.staging
    production:
      value: com.aprmp.projpronetplataa

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    MemorySize: 1024
    Timeout: 30
    Runtime: nodejs12.x
    ReservedConcurrentExecutions: 25
    Environment:
      Variables:
        appPackageName: !FindInMap
          - AppPackageNameMap
          - !Ref Stage
          - value
        stage: !Ref Stage
        usersBucket: !Join
          - "-"
          - - "proj-pronetplat-aa-users"
            - !Ref Stage
        fn_sendPushNotifications: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-sendPushNotifications"
        fn_sendEmail: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-sendEmail"
        fn_forceExpireDeviceToken: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-forceExpireDeviceToken"
        fn_sendForgotPasswordCode: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-sendForgotPasswordCode"
        fn_confirmForgotPassword: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-confirmForgotPassword"
        fn_createAccount: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-createAccount"
  Api:
    OpenApiVersion: 3.0.1

Resources:
  ######
  # Guest routes
  #
  register:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/guest/register.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-register"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref createAccount
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /register
            RestApiId:
              Ref: mainBackendApi
  forgotPasswordSend:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/guest/forgotPasswordSend.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-forgotPasswordSend"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendForgotPasswordCode
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /forgot-password-send
            RestApiId:
              Ref: mainBackendApi
  forgotPasswordConfirm:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/guest/forgotPasswordConfirm.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-forgotPasswordConfirm"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref confirmForgotPassword
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /forgot-password-confirm
            RestApiId:
              Ref: mainBackendApi
  login:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/guest/login.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-login"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /login
            RestApiId:
              Ref: mainBackendApi
  ######
  # Auth routes
  #
  verifyEmail:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/verifyEmail.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-verifyEmail"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /verify-email
            RestApiId:
              Ref: mainBackendApi
  resendEmailCode:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/resendEmailCode.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-resendEmailCode"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /resend-email-code
            RestApiId:
              Ref: mainBackendApi
  changePersonalInfo:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/changePersonalInfo.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-changePersonalInfo"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /change-personal-info
            RestApiId:
              Ref: mainBackendApi
  changeProfilePicture:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/changeProfilePicture.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-changeProfilePicture"
      Layers:
        - !Ref dependencies
      Policies:
        - Statement:
          - Action:
              - s3:PutObject
              - s3:PutObjectAcl
            Effect: Allow
            Resource:
              - !Join
                - ""
                - - !GetAtt usersS3Bucket.Arn
                  - "/*.jpg"
              - !Join
                - ""
                - - !GetAtt usersS3Bucket.Arn
                  - "/*.jpeg"
              - !Join
                - ""
                - - !GetAtt usersS3Bucket.Arn
                  - "/*.png"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /change-profile-picture
            RestApiId:
              Ref: mainBackendApi
  addToContact:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/addToContact.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-addToContact"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendPushNotifications
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /add-to-contacts
            RestApiId:
              Ref: mainBackendApi
  receivedContactRequests:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/receivedContactRequests.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-receivedContactRequests"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: get
            Path: /received-contact-requests
            RestApiId:
              Ref: mainBackendApi
  notifications:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/notifications.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-notifications"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: get
            Path: /notifications
            RestApiId:
              Ref: mainBackendApi
  acceptContactRequest:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/acceptContactRequest.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-acceptContactRequest"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendPushNotifications
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /accept-contact-request
            RestApiId:
              Ref: mainBackendApi
  declineContactRequest:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/declineContactRequest.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-declineContactRequest"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendPushNotifications
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /decline-contact-request
            RestApiId:
              Ref: mainBackendApi
  contactDetails:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/contactDetails.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-contactDetails"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: get
            Path: /contacts/{contactId}
            RestApiId:
              Ref: mainBackendApi
  validateAuth:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/validateAuth.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-validateAuth"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /validate-auth
            RestApiId:
              Ref: mainBackendApi
  sendFollowUp:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/sendFollowUp.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-sendFollowUp"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendPushNotifications
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /send-follow-up
            RestApiId:
              Ref: mainBackendApi
  cancelContactRequest:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/cancelContactRequest.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-cancelContactRequest"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendPushNotifications
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /cancel-contact-request
            RestApiId:
              Ref: mainBackendApi
  removeFromContacts:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/removeFromContacts.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-removeFromContacts"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /remove-from-contacts
            RestApiId:
              Ref: mainBackendApi
  blockUser:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/blockUser.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-blockUser"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /block-user
            RestApiId:
              Ref: mainBackendApi
  unblockUser:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/unblockUser.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-unblockUser"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /unblock-user
            RestApiId:
              Ref: mainBackendApi
  myContacts:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/auth/myContacts.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-myContacts"
      Layers:
        - !Ref dependencies
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: get
            Path: /my-contacts
            RestApiId:
              Ref: mainBackendApi
  ######
  # Invokable functions
  #
  sendPushNotifications:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/events/invoke/sendPushNotifications.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-sendPushNotifications"
      Layers:
        - !Ref dependencies
  forceExpireDeviceToken:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/events/invoke/forceExpireDeviceToken.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-forceExpireDeviceToken"
      Layers:
        - !Ref dependencies
  sendEmail:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/events/invoke/sendEmail.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-sendEmail"
      Layers:
        - !Ref dependencies
      Policies:
        - Statement:
          - Action:
              - ses:SendEmail
            Effect: Allow
            Resource: "*"
  sendForgotPasswordCode:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/events/invoke/sendForgotPasswordCode.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-sendForgotPasswordCode"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
  confirmForgotPassword:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/events/invoke/confirmForgotPassword.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-confirmForgotPassword"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
  createAccount:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/events/invoke/createAccount.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-createAccount"
      Layers:
        - !Ref dependencies
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
  ######
  # S3 Events
  #
  profilePictureUploaded:
    Type: AWS::Serverless::Function
    Properties:
      Handler: build/functions/events/s3/profilePictureUploaded.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-profilePictureUploaded"
      MemorySize: 4096
      Layers:
        - !Ref dependencies
      Policies:
        - S3ReadPolicy:
            BucketName: !Join
              - "-"
              - - "proj-pronetplat-aa-users"
                - !Ref Stage
      Events:
        Upload:
          Type: S3
          Properties:
            Bucket: !Ref usersS3Bucket
            Events: s3:ObjectCreated:Put
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: newProfilePicture_
  ######
  # Lambda layers
  #
  dependencies:
    Type: AWS::Serverless::LayerVersion
    Properties:
      CompatibleRuntimes:
        - nodejs12.x
      ContentUri: build/dependencies
      LayerName: proj-pronetplat-aa
      RetentionPolicy: Delete
  ######
  # API
  #
  mainBackendApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Stage
  ######
  # S3 buckets
  #
  usersS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join
        - "-"
        - - "proj-pronetplat-aa-users"
          - !Ref Stage
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders:
            - "*"
          AllowedMethods:
            - GET
            - PUT
            - HEAD
          AllowedOrigins:
            - "*"
      Tags:
        - Key: "what"
          Value: "proj-pronetplat-aa users s3 bucket"

