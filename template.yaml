AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  proj-pronetplat-aa

  Sample SAM Template for proj-pronetplat-aa
  
Parameters:
  Stage:
    Description: Stage of the current build
    Type: String
    AllowedValues:
      - dev
      - staging
      - production

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Layers:
      - !Ref dependencies
    MemorySize: 1024
    ReservedConcurrentExecutions: 25
    Timeout: 30
    Runtime: nodejs12.x
    Environment:
      Variables:
        stage: !Ref Stage
        usersBucket: !Join
          - "-"
          - - "proj-pronetplat-aa-users"
            - !Ref Stage
        fn_sendPushNotification: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-sendPushNotification"
        fn_sendEmail: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-sendEmail"
        fn_forceExpireDeviceToken: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-forceExpireDeviceToken"
        fn_sendForgotPasswordCode: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-sendForgotPasswordCode"
        fn_confirmForgotPassword: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-confirmForgotPassword"
        fn_createAccount: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-createAccount"
        fn_markNotificationsAsSeen: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-markNotificationsAsSeen"
        fn_createNotification: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-createNotification"
        fn_incrementNumTimesOpened: !Join
          - '-'
          - - !Ref Stage
            - "proj-pronetplat-aa-incrementNumTimesOpened"
  Api:
    OpenApiVersion: 3.0.1

Resources:
  ######
  # Guest routes
  #
  register:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: register.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-register"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref createAccount
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /register
            RestApiId:
              Ref: mainBackendApi
  forgotPasswordSend:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: forgotPasswordSend.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-forgotPasswordSend"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendForgotPasswordCode
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /forgot-password-send
            RestApiId:
              Ref: mainBackendApi
  forgotPasswordConfirm:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: forgotPasswordConfirm.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-forgotPasswordConfirm"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref confirmForgotPassword
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /forgot-password-confirm
            RestApiId:
              Ref: mainBackendApi
  login:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: login.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-login"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /login
            RestApiId:
              Ref: mainBackendApi
  ######
  # Auth routes
  #
  verifyEmail:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: verifyEmail.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-verifyEmail"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /verify-email
            RestApiId:
              Ref: mainBackendApi
  resendEmailCode:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: resendEmailCode.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-resendEmailCode"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /resend-email-code
            RestApiId:
              Ref: mainBackendApi
  changePersonalInfo:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: changePersonalInfo.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-changePersonalInfo"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /change-personal-info
            RestApiId:
              Ref: mainBackendApi
  changeProfilePicture:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: changeProfilePicture.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-changeProfilePicture"
      Policies:
        - Statement:
          - Action:
              - s3:PutObject
              - s3:PutObjectAcl
            Effect: Allow
            Resource:
              - !Join
                - ""
                - - !GetAtt usersS3Bucket.Arn
                  - "/*.jpg"
              - !Join
                - ""
                - - !GetAtt usersS3Bucket.Arn
                  - "/*.jpeg"
              - !Join
                - ""
                - - !GetAtt usersS3Bucket.Arn
                  - "/*.png"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /change-profile-picture
            RestApiId:
              Ref: mainBackendApi
  addToContact:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: addToContact.handler
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendPushNotification
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-addToContact"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /add-to-contacts
            RestApiId:
              Ref: mainBackendApi
  receivedContactRequests:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: receivedContactRequests.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-receivedContactRequests"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: get
            Path: /received-contact-requests
            RestApiId:
              Ref: mainBackendApi
  notifications:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: notifications.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-notifications"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref markNotificationsAsSeen
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: get
            Path: /notifications
            RestApiId:
              Ref: mainBackendApi
  acceptContactRequest:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: acceptContactRequest.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-acceptContactRequest"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref createNotification
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /accept-contact-request
            RestApiId:
              Ref: mainBackendApi
  declineContactRequest:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: declineContactRequest.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-declineContactRequest"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref createNotification
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /decline-contact-request
            RestApiId:
              Ref: mainBackendApi
  contactDetails:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: contactDetails.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-contactDetails"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref incrementNumTimesOpened
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: get
            Path: /contacts/{contactId}
            RestApiId:
              Ref: mainBackendApi
  validateAuth:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: validateAuth.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-validateAuth"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /validate-auth
            RestApiId:
              Ref: mainBackendApi
  sendFollowUp:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: sendFollowUp.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-sendFollowUp"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref createNotification
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /send-follow-up
            RestApiId:
              Ref: mainBackendApi
  cancelContactRequest:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: cancelContactRequest.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-cancelContactRequest"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref createNotification
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /cancel-contact-request
            RestApiId:
              Ref: mainBackendApi
  removeFromContacts:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: removeFromContacts.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-removeFromContacts"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /remove-from-contacts
            RestApiId:
              Ref: mainBackendApi
  blockUser:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: blockUser.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-blockUser"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /block-user
            RestApiId:
              Ref: mainBackendApi
  unblockUser:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: unblockUser.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-unblockUser"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /unblock-user
            RestApiId:
              Ref: mainBackendApi
  myContacts:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: myContacts.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-myContacts"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: get
            Path: /my-contacts
            RestApiId:
              Ref: mainBackendApi
  blockList:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: blockList.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-blockList"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: get
            Path: /block-list
            RestApiId:
              Ref: mainBackendApi
  changePassword:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: changePassword.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-changePassword"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /change-password
            RestApiId:
              Ref: mainBackendApi
  logout:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: logout.handler
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref forceExpireDeviceToken
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-logout"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: post
            Path: /logout
            RestApiId:
              Ref: mainBackendApi
  ######
  # Invokable functions
  #
  createNotification:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: createNotification.handler
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendPushNotification
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-createNotification"
  sendPushNotification:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: sendPushNotification.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-sendPushNotification"
  forceExpireDeviceToken:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: forceExpireDeviceToken.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-forceExpireDeviceToken"
  sendEmail:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: sendEmail.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-sendEmail"
      Policies:
        - Statement:
          - Action:
              - ses:SendEmail
            Effect: Allow
            Resource: "*"
  sendForgotPasswordCode:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: sendForgotPasswordCode.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-sendForgotPasswordCode"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
  confirmForgotPassword:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: confirmForgotPassword.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-confirmForgotPassword"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
  createAccount:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: createAccount.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-createAccount"
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref sendEmail
  markNotificationsAsSeen:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: markNotificationsAsSeen.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-markNotificationsAsSeen"
  incrementNumTimesOpened:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: incrementNumTimesOpened.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-incrementNumTimesOpened"
  ######
  # S3 Events
  #
  profilePictureUploaded:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      MemorySize: 4096
      Handler: profilePictureUploaded.handler
      FunctionName: !Join
        - '-'
        - - !Ref Stage
          - "proj-pronetplat-aa-profilePictureUploaded"
      Policies:
        - S3CrudPolicy:
            BucketName: !Join
              - "-"
              - - "proj-pronetplat-aa-users"
                - !Ref Stage
      Events:
        Upload:
          Type: S3
          Properties:
            Bucket: !Ref usersS3Bucket
            Events: s3:ObjectCreated:Put
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: newProfilePicture_
  ######
  # Lambda layers
  #
  dependencies:
    Type: AWS::Serverless::LayerVersion
    Metadata:
      BuildMethod: makefile
    Properties:
      CompatibleRuntimes:
        - nodejs12.x
      ContentUri: dependencies
      LayerName: proj-pronetplat-aa
      RetentionPolicy: Delete
  ######
  # API
  #
  mainBackendApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Stage
  ######
  # S3 buckets
  #
  usersS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join
        - "-"
        - - "proj-pronetplat-aa-users"
          - !Ref Stage
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders:
            - "*"
          AllowedMethods:
            - GET
            - PUT
            - HEAD
          AllowedOrigins:
            - "*"
      MetricsConfigurations:
        - Id: "profilePicture_"
          Prefix: "profilePicture_"
        - Id: "newProfilePicture_"
          Prefix: "newProfilePicture_"
      AccelerateConfiguration:
        AccelerationStatus: Enabled
      Tags:
        - Key: "what"
          Value: "proj-pronetplat-aa users s3 bucket"

