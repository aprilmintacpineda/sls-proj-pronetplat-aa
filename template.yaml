  ######
  # S3 buckets
  #
  usersS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join
        - "-"
        - - "proj-pronetplat-aa-users"
          - !Ref Stage
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders:
            - "*"
          AllowedMethods:
            - GET
            - PUT
            - HEAD
          AllowedOrigins:
            - "*"
      MetricsConfigurations:
        - Id: "profilePicture_"
          Prefix: "profilePicture_"
        - Id: "newProfilePicture_"
          Prefix: "newProfilePicture_"
      AccelerateConfiguration:
        AccelerationStatus: Enabled
      Tags:
        - Key: "what"
          Value: "proj-pronetplat-aa users s3 bucket"

Outputs:
  webSocketApiDefaultUrl:
    Description: "Websocket API default URL"
    Value: !Sub wss://${webSocket}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
  webSocketCustomDomain:
    Description: "Websocket API custom domain"
    Value: !Sub
      - ${webSocketSubDomain}.entrepic.com
      - webSocketSubDomain: !FindInMap
        - stageVars
        - !Ref Stage
        - webSocketSubDomain
  restApiDefaultUrl:
    Description: "Rest API default URL"
    Value: !Sub https://${mainBackendApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
  restApiCustomDomain:
    Description: "Rest API custom domain"
    Value: !Sub
      - ${apiSubDomain}.entrepic.com
